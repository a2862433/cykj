<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title >个人信息管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.css">
		<link rel="stylesheet" href="../css/cqsp_css/user.css">
		<link rel="stylesheet" href="../css/shoot/shoot.css">
		<script type="text/javascript" src="../js/uploadIcon.js" ></script>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/boot.js"></script> 
		<style>
			html,body {
				background-color: #efeff4;
			}
		</style>
		<script type="application/javascript">
			mui.init();
			mui.plusReady(function() {
  			plus.nativeUI.showWaiting( "数据等待中..." );
			window.addEventListener('itemId', function(event) {
				var itemId = event.detail.id;
				initWPMGDetail(itemId);
  			});
  			plus.nativeUI.closeWaiting();
		});
		function initWPMGDetail(itemId){
            var url = boot.url.getUserInfoURL + "?id="+itemId;
			console.log(url);
			mui.ajax(boot.url.getUserInfoURL, {
				data:{id: itemId},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:14000,//超时时间设置为10秒；
				success:function(data){
					document.getElementById("avatar").src = boot.xgetImgPath(data.photoUrl);
					document.getElementById("userName").innerHTML=data.loginName;
					document.getElementById("trueName").innerHTML=data.trueName;
					document.getElementById("sex").innerHTML=data.sex;
					document.getElementById("birthday").innerHTML=data.userBornYear;
					document.getElementById("workYears").innerHTML=data.userWorklong;
					document.getElementById("degree").innerHTML=data.userDegree;
					document.getElementById("workExperience").innerHTML=data.userWorkintro;
					document.getElementById("speciality").innerHTML=data.userSpecialty;
					

				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log("请求失败：" + JSON.stringify(xhr));
				}
			});
		}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">王婆卖瓜详情</h1>
		</header>
<div class="mui-content">
    <div class="mui-content-padded">
        <form class="mui-input-group">
    	    <ul id="creativeDesignInfo" class="mui-table-view mui-grid-view" style="margin-top: 0px;">
		       <li class="mui-table-view-cell mui-media mui-col-xs-4" style="margin-left: 10px;">
		       	<a href="#" id="+id+" class="user-top-a-img">
					<img id="avatar" class="mui-media-object user-top-img" src="">
				</a>
		       </li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-7">
		        	<div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span class="mui-h5" style="color: #4D4D4E">会员昵称：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="userName" class="mui-h5"></span>
		                </div>
		            </div>
		       	    <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span class="mui-h5" style="color: #4D4D4E">真实姓名：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="trueName" class="mui-h5"></span>
		                </div>
		            </div>
		             <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span class="mui-h5" style="color: #4D4D4E">性别：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="sex" class="mui-h5"></span>
		                </div>
		            </div>
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span class="mui-h5" style="color: #4D4D4E">出生年月：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="birthday" class="mui-h5"></span>
		                </div>
		            </div>
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span  class="mui-h5" style="color: #4D4D4E">工作时间：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="workYears" class="mui-h5"></span>
		                </div>
		            </div>
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-right">
		                    <span class="mui-h5" style="color: #4D4D4E">学历：</span>
		                </div>
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="degree" class="mui-h5"></span>
		                </div>
		            </div>
		       </li>
		       
		       <li class="mui-table-view-cell mui-media mui-col-xs-12">
		       	    <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span class="mui-h5" style="color: #4D4D4E">工作经历：</span>
		                </div>
		            </div>
		             <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="workExperience" class="mui-h5"></span>
		                </div>
		            </div>
		       </li>
		       
		       <li class="mui-table-view-cell mui-media mui-col-xs-12">
		       	    <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span class="mui-h5" style="color: #4D4D4E">我的特长：</span>
		                </div>
		            </div>
		             <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-4 mui-text-left">
		                    <span id="speciality" class="mui-h5"></span>
		                </div>
		            </div>
		       </li>
		    </ul>
        </form>
    </div>
</div>
</body>
</html>
