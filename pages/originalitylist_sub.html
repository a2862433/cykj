<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-grid-view">
					
				</ul>
			</div>
		</div> 
		<script src="../js/mui.min.js"></script>
		<script src="../js/boot.js"></script> 
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var count = 0;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				var param3 = {
	                userId: "2313",
	                groupTitle: "",
	                groupRequire: "invitRequire",
	                groupIntro: "invitIntro",
	                groupContent: "invitContent",
	                groupState: 1,
	            };
	            var data3 = {};
	            data3.page = 0;
	            data3.size = 12;
	            data3.param = JSON.stringify(param3);
	            
	            var url = boot.url.getGroupInfoURL + "?paramStr="+JSON.stringify(data3);
				console.log(url);
				mui.ajax(boot.url.getGroupInfoURL, {
					data:{paramStr: JSON.stringify(data3)},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:14000,//超时时间设置为10秒；
					success:function(data){
						var table = document.body.querySelector('.mui-table-view');
						table.innerHTML = "";
						count = 1;
						for (var i = 0, len = data.param.length; i < len; i++) {
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-media mui-col-xs-4 li-top-size';
							li.id = data.param[i].id;
							li.innerHTML = '<a href="#" id="+id+">'
							+ '<img class="mui-media-object project-img-choose" src="'+ boot.xgetImgPath(data.param[i].photoUrl) +'">'
							+ '<div class="mui-media-body"><p class="font-black">' + data.param[i].groupTitle + '</p></div>'
							+ '<div class="mui-media-body"><p class="font-size-13">' + data.param[i].groupIntro + '</p></div></a>';
							li.addEventListener("tap", toDetailPage);
							table.appendChild(li);
						}
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					    if(data.param.length == 12){
					    	mui('#pullrefresh').pullRefresh().refresh(true);
					    }
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log("请求失败：" + JSON.stringify(xhr));
					}
				});
				
			}
			
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var param3 = {
	                userId: "2313",
	                groupTitle: "",
	                groupRequire: "invitRequire",
	                groupIntro: "invitIntro",
	                groupContent: "invitContent",
	                groupState: 1,
	            };
	            var data3 = {};
	            data3.page = count;
	            data3.size = 12;
	            data3.param = JSON.stringify(param3);
	            
	            var url = boot.url.getGroupInfoURL + "?paramStr="+JSON.stringify(data3);
				console.log(url);
				mui.ajax(boot.url.getGroupInfoURL, {
					data:{paramStr: JSON.stringify(data3)},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:14000,//超时时间设置为10秒；
					success:function(data){
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.param.length < 12)); //参数为true代表没有更多数据了。
						var table = document.body.querySelector('.mui-table-view');
						var cells = document.body.querySelectorAll('.mui-table-view-cell');
						for (var i = 0, len = data.param.length; i < len; i++) {
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-media mui-col-xs-4 li-top-size';
							li.id = data.param[i].id;
							li.innerHTML = '<a href="#" id="+id+">'
							+ '<img class="mui-media-object project-img-choose" src="'+ boot.xgetImgPath(data.param[i].photoUrl) +'">'
							+ '<div class="mui-media-body"><p class="font-black">' + data.param[i].groupTitle + '</p></div>'
							+ '<div class="mui-media-body"><p class="font-size-13">' + data.param[i].groupIntro + '</p></div></a>';
							li.addEventListener("tap", toDetailPage);
							table.appendChild(li);
						}
						count++;
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log("请求失败：" + JSON.stringify(xhr));
					}
				});
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			function toDetailPage(){
				var itemId = this.getAttribute("id");
				var detailPage = mui.preload({
		            url: 'originalityGroupDetail.html',
					id:'originalityGroupDetail.html'
		        });
					 //传值给详情页面，通知加载新数据
				mui.fire(detailPage,'itemId',{
					    id:itemId
				});
					//打开详情页面          
				mui.openWindow(detailPage);
			}
		</script>
	</body>

</html>
