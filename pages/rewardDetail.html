  			plus.nativeUI.showWaiting( "数据等待中..." );

				var itemId = event.detail.id;
				initRewardDetail(itemId);
  			});
  			plus.nativeUI.closeWaiting();
  		});
  		
  		function initRewardDetail(itemId){
            var url = boot.url.getinvitInfoByIdURL + "?id="+itemId;
			console.log(url);
			mui.ajax(boot.url.getinvitInfoByIdURL, {
				data:{Id: itemId},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:14000,//超时时间设置为10秒；
				success:function(data){
					document.getElementById("invitTitle").innerHTML = data.invitTitle;
					document.getElementById("avatar").src = boot.xgetImgPath(data.photoUrl);
					document.getElementById("source").innerHTML=data.userName + " | " + data.invitCredate;
					document.getElementById("intro").innerHTML=data.invitIntro;
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log("请求失败：" + JSON.stringify(xhr));
				}
			});
		}
