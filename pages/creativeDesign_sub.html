<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		  <div class="mui-scroll">
		    <!--数据列表-->
		    <ul class="mui-table-view mui-table-view-chevron mui-grid-view">
		      
		    </ul>
		  </div>
		</div>
		<script src="../js/mui.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell  mui-media mui-col-xs-6';
						li.innerHTML = " <a href='#' id='1'> "
									  +"	<img class='mui-media-object project-img-choose' src='../images/touxiang_ruanmeizhi.jpg'> "
									  +"	<div class='mui-media-body'><p class='font-black'>创意人 </p></div> "
								      +"	<div class='mui-media-body'><p class='font-size-13'>平面设计师</p></div> "
									  +" </a>";
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#refreshContainer').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell  mui-media mui-col-xs-6';
						li.innerHTML = " <a href='#' id='1'> "
									  +"	<img class='mui-media-object project-img-choose' src='../images/touxiang_ruanmeizhi.jpg'> "
									  +"	<div class='mui-media-body'><p class='font-black'>创意人 </p></div> "
								      +"	<div class='mui-media-body'><p class='font-size-13'>平面设计师</p></div> "
									  +" </a>";
						table.appendChild(li);
					}
				}, 1500);
			}
			
			pulldownRefresh();
		/*	if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}*/
		</script>
	</body>

</html>
