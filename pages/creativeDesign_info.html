<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title >技术悬赏</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.css">
		<link rel="stylesheet" href="../css/cqsp_css/user.css">
		<script src="../js/mui.js"></script>
		<script src="../js/boot.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.mui-popover{
				top: 15%;
			}
			.mui-popover::before {
			 border-bottom: 0px;
			 border-left: 0px;
			}
			.mui-popover .mui-table-view{
				max-height: 350px;
			}
		</style>
		<script type="application/javascript">
			mui.init();
			
			mui.plusReady(function(){
			window.addEventListener('infoId', function(event) {
				var infoId = event.detail.id;
				if(infoId){
					//var param = {id: 3};
        			var url = boot.url.getDesignInfoByIdURL + "?Id=" + infoId;
					console.log(url);
					
					mui.ajax(boot.url.getDesignInfoByIdURL, {
						data:{Id: infoId},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:14000,//超时时间设置为10秒；
						success:function(data){
							//服务器返回响应结果
							console.log(JSON.stringify(data));
							
							var ur = document.getElementById("creativeDesignInfo");
							ur.innerHTML = "";
							var contentDiv = document.createElement('div');
							contentDiv.innerHTML =  "		<div class='mui-table'>																																											"
													+"            <div class='mui-table-cell mui-col-xs-10'>                                                          "
													+"                <h4 class='mui-ellipsis mui-text-left' style='margin: 20px 0px 0px 10px;' >" + data.desinTitle + " </h4>	  "                  
													+"            </div>                                                                                              "
													+"        </div>                                                                                                  "
													+"     <li class='mui-table-view-cell mui-media mui-col-xs-4'>                                                    "
													+"     	<a href='#'>                                                                                    "
													+"		<img class='mui-media-object project-img-choose' src='" + boot.xgetImgPath(data.photoUrl) + "'>                   "
													+"	</a>                                                                                                          "
													+"     </li>                                                                                                      "
													+"      <li class='mui-table-view-cell mui-media mui-col-xs-7' style='vertical-align: top'>                       "
													+"     	    <div class='mui-table'>                                                                               "
													+"              <div class='mui-table-cell mui-col-xs-4 mui-text-left'>                                           "
													+"                  <span class='mui-h5' style='color: #4D4D4E'>创意来源</span>                                   "
													+"              </div>                                                                                            "
													+"          </div>                                                                                                "
													+"           <div class='mui-table'>                                                                              "
													+"              <div class='mui-table-cell mui-col-xs-4 mui-text-left'>                                           "
													+"                  <span class='mui-h5'> " + data.userName + "|" + data.desinCredate + "</span>                                        "
													+"              </div>                                                                                            "
													+"          </div>                                                                                                "
													+"          <div class='mui-table'>                                                                               "
													+"              <div class='mui-table-cell mui-col-xs-4 mui-text-left'>                                           "
													+"                  <span class='mui-h5' style='color: #4D4D4E'>创意简介</span>                                   "
													+"              </div>                                                                                            "
													+"          </div>                                                                                                "
													+"           <div class='mui-table'>                                                                              "
													+"              <div class='mui-table-cell mui-col-xs-4 mui-text-left'>                                           "
													+"                  <span class='mui-h5'> " + data.desinIntro + "</span>                 "
													+"              </div>                                                                                            "
													+"          </div>                                                                                                "
													+"     </li>                                                                                                      "
													+"                                                                                                                "
													+"      <li class='mui-table-view-cell mui-media mui-col-xs-12'>                                                  "
													+"     	    <div class='mui-table-cell mui-col-xs-4 mui-text-left'>                                               "
													+"                <span class='mui-h5' style='color: #4D4D4E'>" + data.desinContent + "</span>                      "
													+"            </div>                                                                                              "
													+"      </li>  ";
							ur.appendChild(contentDiv);
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log("请求失败：" + JSON.stringify(xhr));
						}
					});
				}else{
					var body = document.querySelector("body");
					body.innerHTML="<div style='text-align: center;margin-top: 20px;'>未选择项目，请选择<br/><button id='goToProject'>选择项目</button></div>";
					//imgLoaded();
					//plus.nativeUI.closeWaiting();
				}
			});
		});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">创意设计详情</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-content-padded">
		        <form class="mui-input-group">
		    	    <ul id="creativeDesignInfo" class="mui-table-view mui-grid-view">
		    	    	
				    </ul>
		        </form>
		    </div>
		</div>
	</body>
</html>
