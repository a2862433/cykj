<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
			label {
				font-weight: bold;
			}
			.mui-table-cell{
				vertical-align:middle;
			}
			.mui-table{
				position: relative;
			}
			.mui-table::after{
				position:absolute;
				right:0;
				bottom:0;
				left:15px;
				height:1px;
				content:'';
				-webkit-transform:scaleY(.5);
				transform:scaleY(.5);
				background-color:#c8c7cc;
				}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加创意设计</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-5 mui-text-left">
							<div style="margin-left: 15px;">
								<label>创意封面</label>
							</div>
		                </div>
		                <div class="mui-table-cell mui-col-xs-9 mui-text-left">
		                    <a href="#" id="+id+">
				<img src="../images/touxiang_ruanmeizhi.jpg" style="max-height: 120px;margin: 10px 15px 5px 18px;">
				</a>
		                </div>
					</div>
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-5 mui-text-left">
		                    <div style="margin-left: 15px;">
								<label>创意标题</label>
							</div>
		                </div>
		                <div class="mui-table-cell mui-col-xs-9 mui-text-left">
		                    <div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
					</div>
		                </div>
					</div>
					
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-5 mui-text-left">
		                    <div style="margin-left: 15px;">
								<label>创意简介</label>
							</div>
		                </div>
		                <div class="mui-table-cell mui-col-xs-9 mui-text-left">
		                    <div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
					</div>
		                </div>
					</div>
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-5 mui-text-left">
							<div style="margin-left: 15px;">
		                    <label>创意详情</label>
		                   </div>
		                </div>
		                <div class="mui-table-cell mui-col-xs-9 mui-text-left">
		                    <textarea rows="3" placeholder="带清除按钮的输入框"></textarea>
		                </div>
					</div>
				</form>
				<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" style="margin: 15px 0px;width: 96%;font-size: 18px;" onclick="return false;">确认</button>					
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
