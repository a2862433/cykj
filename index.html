<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/boot.js"></script>
		<script type="text/javascript" charset="utf-8">
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style=" background: #15A0F5;">
			<h1 id="titleContent" class="mui-title" style="font-family: '微软雅黑';font-size: 20px;color: #fff;">项目情况</h1>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="pages/projectinfo.html">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">项目情况</span>
			</a>
			<a class="mui-tab-item" href="pages/myproject.html">
				<span class="mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">项目列表</span>
			</a>
			<a class="mui-tab-item" href="pages/photogallery.html">
				<span class="mui-icon mui-icon-image"></span>
				<span class="mui-tab-label">图片库</span>
			</a>
			<a class="mui-tab-item" href="pages/systemset.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">系统设置</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			var subpages = ['pages/projectinfo.html','pages/myproject.html','pages/photogallery.html','pages/systemset.html'];
			var subpage_style = {
				top: '44px',
				bottom: '51px'
			};
		
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function(){
				//首页返回键处理
				//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			
				var self = plus.webview.currentWebview();
				for(var i=0;i<4;i++){
					var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
					if(i>0){
						sub.hide();
					}
					self.append(sub);
				}
				plus.navigator.closeSplashscreen();
				//首页返回键处理
				//处理逻辑：1秒内，连续两次按返回键，则退出应用；
					
			});

			//当前激活选项，默认为第一个；
			var activeTab = subpages[0];
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				} 
				//更改选项卡header内容
				document.getElementById("titleContent").innerHTML=this.getElementsByTagName("span")[1].innerHTML;
				//先隐藏当前的
				plus.webview.hide(activeTab);
				//再显示目标
				plus.webview.show(targetTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			function addTapProjectLineTime(id){
				var tabAll = document.querySelectorAll('.mui-tab-item');
				var projectInfo = tabAll[0];
				addClass(projectInfo,"mui-active");
				removeClass(tabAll[1],"mui-active");
				var targetTab = projectInfo.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				} 
				//更改选项卡header内容
				document.getElementById("titleContent").innerHTML=projectInfo.getElementsByTagName("span")[1].innerHTML;
				//先隐藏当前的
				
				plus.webview.hide(activeTab);
				//再显示目标
				plus.webview.show(targetTab,'auto','5000');
				var targetCW = plus.webview.getWebviewById(targetTab);
				plus.storage.setItem("projectId",id);
				targetCW.evalJS("load('"+id+"')");
				//更改当前活跃的选项卡
				activeTab = targetTab;
			}
			
			function queryProject(){
				var tabAll = document.querySelectorAll('.mui-tab-item');
				var myproject = tabAll[1];
				addClass(myproject,"mui-active");
				removeClass(tabAll[0],"mui-active");
				var targetTab = myproject.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				} 
				//更改选项卡header内容
				document.getElementById("titleContent").innerHTML=myproject.getElementsByTagName("span")[1].innerHTML;
				//先隐藏当前的
				plus.webview.hide(activeTab);
				//再显示目标
				plus.webview.show(targetTab,"auto",'1500');
				var targetCW = plus.webview.getWebviewById(targetTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			};
			
			function refresh(){
				window.location.reload();
			};
		</script>
	</body>

</html>
